    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --honey-gold: #F9A03F;
            --honey-dark: #1A1A1A;
            --honey-cream: #FEF3E2;
            --btn-gradient: linear-gradient(135deg, #FF7E5F 0%, #FEB47B 100%);
        }
        
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #FFFFFF;
            color: var(--honey-dark);
            overflow-x: hidden;
        }

        .honey-shape {
            background-color: var(--honey-cream);
            border-radius: 50%;
        }

        .dot-pattern {
            background-image: radial-gradient(#F9A03F 2px, transparent 2px);
            background-size: 20px 20px;
        }

        .btn-premium {
            background: var(--btn-gradient);
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px rgba(255, 126, 95, 0.3);
        }
        
        .btn-premium:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 126, 95, 0.4);
        }

        .honey-circle-mask {
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--honey-gold);
            border-radius: 10px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .animate-float {
            animation: float 5s ease-in-out infinite;
        }
    </style>
